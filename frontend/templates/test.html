<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">Documents</label>
    <div class="relative w-full">
        <!-- Hidden file input -->
        <input type="file" id="${company.id}Files" multiple accept=".pdf,.txt,.docx"
            class="hidden" onchange="updateFileLabel('${company.id}Files')">

        <!-- Custom styled button -->
        <button type="button" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
            ğŸ“ Upload Files
        </button>

        <!-- Display selected files -->
        <span id="${company.id}FilesLabel" class="block mt-2 text-sm text-gray-600"></span>
    </div>
</div>

<script>
function updateFileLabel(inputId) {
    const input = document.getElementById(inputId);
    const label = document.getElementById(inputId + 'Label');
    const fileNames = Array.from(input.files).map(f => f.name).join(', ');
    label.textContent = fileNames || "No files selected";
}

// Make button trigger file input
document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        input.click();
    });
});
</script>
